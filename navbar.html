<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="email" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Email</a>
		<a id="uni-email" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-envelope"></i> Uni-Email</a>
		<a id="youtube" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-youtube"></i> YouTube</a>
		<a id="instagram" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-square-instagram"></i> Instagram</a>
		<a id="twitter" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-twitter"></i> Twitter</a>
		<a id="pinterest" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-pinterest"></i> Pinterest</a>
		<a id="goodreads" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-goodreads-g"></i> Goodreads</a>
		<a id="tiktok" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-tiktok"></i> TikTok</a>
		<a id="snapchat" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-square-snapchat"></i> Snapchat</a>
		<a id="spotify" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-spotify"></i> Spotify</a>
		<a id="tumblr" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-tumblr"></i> Tumblr</a>
		<a id="linkedin" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-linkedin"></i> LinkedIn</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'email')
				window.open("https://outlook.live.com/mail/0/?actSwt=true", '_blank').focus();
			else if (id == "uni-email")
				window.open("https://outlook.office.com/mail/", '_blank').focus();
			else if (id == "youtube")
				window.open("https://www.youtube.com/", '_blank').focus();
			else if (id == "instagram")
				window.open("https://www.instagram.com/_.sxnyxh._/", '_blank').focus();
			else if (id == "twitter")
				window.open("https://twitter.com/home", '_blank').focus();
			else if (id == "pinterest")
				window.open("https://www.pinterest.co.uk/sxnyxh1527/", '_blank').focus();
			else if (id == "goodreads")
				window.open("https://www.goodreads.com/?ref=nav_home", '_blank').focus();
			else if (id == "tiktok")
				window.open("https://www.tiktok.com/", '_blank').focus();
			else if (id == "snapchat")
				window.open("https://web.snapchat.com/1717f04d-ca79-551a-a0ea-cd95efe3db48", '_blank').focus();
			else if (id == "spotify")
				window.open("https://open.spotify.com/", '_blank').focus();
			else if (id == "tumblr")
				window.open("https://www.tumblr.com/dashboard", '_blank').focus();
			else if (id == "linkedin")
				window.open("https://www.linkedin.com/feed/", '_blank').focus();

		}
	</script>


</body>

</html>
